<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermercado</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Supermercado</h1>
        <span
          class="material-symbols-outlined home"
          style="color: white; font-size: 28px"
          onclick="home()"
        >
          home
        </span>
      </header>
      <main>
        <div class="pesquisa">
          <div class="barra-de-pesquisa">
            <label for="produto"></label>
            <input
              type="text"
              placeholder="O que você está procurando?"
              name="produto"
              id="produto"
            />
            <span class="material-symbols-outlined" style="color: gray">
              search
            </span>
          </div>
          <button
            type="submit"
            onclick="verificaProduto()"
            class="botao"
            id="botao"
          >
            Pesquisar
          </button>
        </div>
        <div class="lista-de-produtos"></div>
      </main>
      <footer>
        Criado por Analice Marques na Labenu
        <div class="github">
          <img src="./img/github.png" alt="" />
          <a href="https://github.com/AnaliceMarques" target="_blank"
            >github.com/analicemarques</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
